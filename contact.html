<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Leo Deng - leodeng.dev</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">leodeng.dev</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="contact" class="py-5 bg-secondary text-light">
        <div class="container">
            <h2 class="text-center mb-4">Contact</h2>
            <div class="row">
                <div class="col-lg-6">
                    <p>Get in touch!</p>
                    <ul class="list-unstyled">
                        <li><a href="mailto:leo@leodeng.dev" class="text-neon">Email: leo@leodeng.dev</a></li>
                        <li><a href="https://github.com/leodeng" class="text-neon">GitHub</a></li>
                        <li><a href="https://linkedin.com/in/leodeng" class="text-neon">LinkedIn</a></li>
                    </ul>
                </div>
                <div class="col-lg-6">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control bg-dark text-light border-neon" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control bg-dark text-light border-neon" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control bg-dark text-light border-neon" id="message" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-neon">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-light py-3">
        <div class="container text-center">
            <p>&copy; 2026 Leo Deng. Built with HTML, CSS, and a dash of geekiness.</p>
