<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">Terminal - Leo Deng - leodeng.dev</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .terminal-container {
            background-color: #000;
            color: var(--neon-green);
            font-family: 'Courier New', monospace;
            height: calc(100vh - 60px);
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .terminal-input-line {
            display: flex;
            align-items: center;
        }

        .input-wrapper {
            position: relative;
            flex: 1;
            margin-left: 10px;
            display: flex;
            align-items: center;
        }

        .terminal-input {
            background: transparent;
            border: none;
            color: var(--neon-green);
            flex: 1;
            font-family: inherit;
            font-size: inherit;
            outline: none;
            padding: 0;
            z-index: 2;
        }

        .suggestion {
            position: absolute;
            left: 0;
            color: #444;
            pointer-events: none;
            z-index: 1;
            white-space: pre;
            font-family: inherit;
            font-size: inherit;
        }

        .output-line {
            margin-bottom: 5px;
            white-space: pre-wrap;
            min-height: 1em;
        }
    </style>
</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">leodeng.dev</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html" data-i18n="navHome">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="terminal.html">Terminal</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html" data-i18n="navAbout">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="projects.html" data-i18n="navProjects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html" data-i18n="navContact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="terminal-container mt-5" id="terminal-screen" onclick="focusInput()">
        <div id="output">
            <div class="output-line">Welcome to leodeng.dev Shell! Type 'help' to see available commands. (Version 1.0)</div>
        </div>
        <div class="terminal-input-line">
            <span class="prompt">leo@leodeng:~$</span>
            <div class="input-wrapper">
                <span id="terminal-suggestion" class="suggestion"></span>
                <input type="text" id="terminal-input" class="terminal-input" autocomplete="off" spellcheck="false">
            </div>
        </div>
    </div>

    <script src="terminal-script.js"></script>
    <script>
        // Language support fallback
        function getUserLanguage() {
            const lang = navigator.language || navigator.userLanguage;
            return lang.split('-')[0];
        }
        async function loadLocale(lang) {
            const localeFile = lang.startsWith('zh') ? 'zh.json' : 'en.json';
            try {
                const response = await fetch(`locales/${localeFile}`);
                return await response.json();
            } catch (error) {
                const response = await fetch('locales/en.json');
                return await response.json();
            }
        }
        function applyTranslations(locale, lang) {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (locale[key]) {
                    if (el.tagName === 'TITLE') document.title = locale[key];
                    else el.textContent = locale[key];
                }
            });
            document.documentElement.lang = lang;
        }
        (async () => {
            let userLang = localStorage.getItem('selectedLanguage') || getUserLanguage();
            const locale = await loadLocale(userLang);
            applyTranslations(locale, userLang);
        })();
    </script>
</body>
</html>
